version: '{build}'
pull_requests:  
  do_not_increment_build_number: true
build_script:  
- ps: .\build.ps1
test: off
artifacts:  
- path: .\artifacts\Grappnel.Website\*.zip
  name: Grappnel.Website
  type: WebDeployPackage
environment:
  site_to_deploy: grappnel.walawren.com
deploy:
- provider: Environment
  name: WalawrenWebServer
  Grappnel.Website.deploy_website: true
  site_name: $(site_to_deploy)
  on:
    branch: master
- provider: Environment
  name: WalawrenWebServer
  Grappnel.Website.deploy_website: true
  site_name: $(site_to_deploy)
  on:
    appveyor_repo_tag: true