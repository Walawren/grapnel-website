version: '{build}'
pull_requests:  
  do_not_increment_build_number: true
build_script:  
- ps: .\build.ps1
test: off
artifacts:  
- path: .\artifacts\Grappnel.Website\*.zip
  name: Grappnel.Website
  type: WebDeployPackage
deploy:
- provider: Environment
  name: WalawrenWebServer
  on:
    branch: master
    site_name: grappnel.walawren.com
    Grappnel.Website.deploy_website: true
- provider: Environment
  name: WalawrenWebServer
  on:
    appveyor_repo_tag: true
    site_name: grappnel.walawren.com
    Grappnel.Website.deploy_website: true